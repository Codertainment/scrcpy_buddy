version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  fluent_ui: ^4.13.0
  system_theme: ^3.1.2
  go_router: ^17.0.0
  flutter_acrylic: ^1.1.4
  flutter_i18n: ^0.36.3
  window_manager: ^0.5.1
  text_scroll: ^0.2.1

  # State
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  bloc_concurrency: ^0.3.0
  provider: ^6.1.5+1

  # Core
  process: ^5.0.4
  fpdart: ^1.1.1
  equatable: ^2.0.7
  reflectable: ^5.0.1
  file_selector: ^1.1.0

  # Storage
  streaming_shared_preferences: ^2.0.0
  objectbox: ^5.0.2
  objectbox_flutter_libs: ^5.0.2

  # Misc
  rxdart: ^0.28.0
  path: ^1.9.1
  path_provider: ^2.1.5
  url_launcher: ^6.3.2
  tray_manager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build: ^4.0.0

  test: ^1.25.15
  parameterized_test: ^2.0.1

  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  reflectable_builder:
    git: # Until https://github.com/google/reflectable.dart/pull/346 is merged and available
      url: https://github.com/sitespectrum/reflectable.dart
      ref: analyzer_8
      path: packages/reflectable_builder

  bloc_lint: ^0.3.3
  meta: ^1.16.0
  flutter_launcher_icons: ^0.14.4
  # Testing
  mockito: ^5.4.5
  objectbox_generator: ^5.0.2
  msix: any

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/i18n/
    - assets/tray/

  # To add assets to your application, add an assets section, like this:
  # assets:
