  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
flutter_launcher_icons:
  image_path: "assets/icon_light.png"
  windows:
    generate: true
    icon_size: 256
  linux:
    generate: true
  macos:
    generate: true

msix_config:
  display_name: scrcpy buddy
  publisher_display_name: Codertainment
  publisher: CN=5EFFC3AA-14FC-4D47-AABD-2F91F482F2F7
  identity_name: Codertainment.scrcpybuddy
  store: true
  logo_path: assets/icon_light.png
  capabilities: privateNetworkClientServer, usb