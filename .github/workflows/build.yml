name: Build Flutter Desktop Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create MSIX package
        run: dart run msix:create

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy_buddy_msix
          path: build\windows\x64\runner\Release\scrcpy_buddy.msix
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install create-dmg
        run: npm install --global create-dmg

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: |
          create-dmg \
            'build/macos/Build/Products/Release/scrcpy buddy.app' \
            --no-code-sign \
            --no-version-in-filename

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy_buddy_dmg
          path: 'scrcpy buddy.dmg'
          if-no-files-found: error
